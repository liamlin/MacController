        <li><a id="1" class="helper_action_link" href="#">Increase Volume</a></li>
        <li><a id="2" class="helper_action_link" href="#">Decrease Volume</a></li>
        <li><a id="3" class="helper_action_link" href="#">Mute</a></li>

    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        var socket = io.connect('http://localhost');
        socket.on('result', function (data) {
            console.log(data);
        });
        $(function(){
            $("a.helper_action_link").click(function(e){
                e.preventDefault();
                $this = $(this);
                var toDo = $this.attr("id");
                console.log(toDo);
                socket.emit('action', toDo);
            });
        });
    </script>
